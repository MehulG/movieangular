<li *ngIf="movie">
    <mat-card class="example-card movie-card">
        <mat-card-title class="movie-title">{{movie.title}}</mat-card-title>
        <mat-card-subtitle class="movie-genre">{{movie.vote_average}}</mat-card-subtitle>
        <img mat-card-image src={{img_path()}} alt={{movie.title}} class="poster" >
        <mat-card-header class="movie-header">

          </mat-card-header>
        <mat-card-content class="card-content">
          <p>{{description()}}
          </p>
        </mat-card-content>

          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>

</li>
